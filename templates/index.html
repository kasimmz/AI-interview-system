<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matching Score Generator</title>
    <link rel="stylesheet" href = "{{ url_for('static', filename = 'style.css')}}" >
</head>
<body>
    <h2> Resume Matching Score Generator</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <div>
            <label for="resume">Upload Resume (PDF):</label><br>
            <input type="file" name="resume" accept="application/pdf" required><br>
        </div>
        
        <div>
            <label for="job_desc">Enter Job Description:</label><br>
            <textarea name="job_desc"  rows="6" placeholder="Enter Job Description" required></textarea><br>
        </div>
        
        <div>
            <button type="submit">Generate Score</button>
           <button type="submit" id="Refreshbtn">Refresh</button> 
        </div>
        
    </form>
    {% if score is not none %}
        <h3 id="scoreText">Matching Score: {{score}}%</h3>
    {% endif %}

<script>
    let le = document.getElementById("Refreshbtn");
    le.addEventListener('click', function(){
        document.querySelector('form').reset();
        let st = document.getElementById("scoreText");
        if(st){
            st.style.display = "none";
        }
    })        
</script>
</body>
</html>
